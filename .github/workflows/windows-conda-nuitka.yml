name: Python Package using Conda (Windows Nuitka Build)

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda (Python 3.10.19)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          python-version: 3.10.19
          use-mamba: true

      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: ${{ env.CONDA }}/pkgs
          key: conda-pkgs-windows-py3.10-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            conda-pkgs-windows-py3.10-
            conda-pkgs-windows-

      - name: Determine pip cache dir
        id: pip-cache-dir
        shell: bash -l {0}
        run: |
          echo "PIP_CACHE_DIR=$(pip cache dir)" >> $GITHUB_ENV

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: pip-windows-py3.10-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-windows-py3.10-
            pip-windows-

      - name: Set Nuitka cache dir
        shell: pwsh
        run: |
          echo "NUITKA_CACHE_DIR=$env:LOCALAPPDATA\Nuitka\Cache" >> $env:GITHUB_ENV

      - name: Cache Nuitka compilation cache
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: nuitka-cache-windows-py3.10-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            nuitka-cache-windows-py3.10-
            nuitka-cache-windows-

      - name: Create Conda env venv1
        shell: bash -l {0}
        run: |
          conda create -n venv1 python=3.10.19 -y
          conda activate venv1
          python -V

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda activate venv1
          pip install -r requirements.txt
          pip install nuitka

      - name: Lint with flake8 (non-blocking)
        continue-on-error: true
        shell: bash -l {0}
        run: |
          conda activate venv1
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Build (Nuitka via compile_env.bat)
        shell: cmd
        run: |
          set LPK_DISABLE_NATIVE_PREVIEW=1
          set NUITKA_CACHE_DIR=%NUITKA_CACHE_DIR%
          call .\compile_env.bat venv1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LpkUnpackerGUI-windows-x64
          path: build\LpkUnpackerGUI.exe