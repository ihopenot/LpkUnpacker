name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger when pushing tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        # Install Visual C++ build tools components if needed
        Write-Host "Python version:"
        python --version
        Write-Host "Pip version:"
        pip --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Cache Nuitka downloads
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\Nuitka
        key: nuitka-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          nuitka-cache-${{ runner.os }}-
    
    - name: Build executable with Nuitka
      run: |
        python -m nuitka --onefile `
          --enable-plugin=pyqt5 `
          --output-dir=build `
          --windows-console-mode=disable `
          --include-data-dir=./Img=Img `
          --include-package=qfluentwidgets,filetype,live2d,numpy `
          --include-qt-plugins=webview `
          --windows-icon-from-ico=Img/icon.ico `
          --nofollow-import-to=matplotlib,scipy,pandas,tkinter `
          --assume-yes-for-downloads `
          --python-flag=no_site `
          --python-flag=no_docstrings `
          --remove-output `
          LpkUnpackerGUI.py
      
    - name: Verify build output
      run: |
        if (-Not (Test-Path "build/LpkUnpackerGUI.exe")) {
          Write-Error "Build failed: LpkUnpackerGUI.exe not found"
          exit 1
        }
        $fileSize = (Get-Item "build/LpkUnpackerGUI.exe").Length / 1MB
        Write-Host "Build successful! File size: $fileSize MB"
    
    - name: Get version from tag
      id: get_version
      run: |
        $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
        echo "VERSION=$tag" >> $env:GITHUB_OUTPUT
    
    - name: Prepare Release Notes
      id: release_notes
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $buildDate = Get-Date -Format 'yyyy-MM-dd HH:mm:ss'
        $notes = @"
        ## Release $version
        
        **Build Date:** $buildDate
        
        ### Features
        - LPK/WPK file extraction
        - Image extraction with deduplication
        - Live2D model mod tool
        - Multi-language support (EN/ZH)
        "@
        $notes | Out-File -FilePath RELEASE_NOTES.md -Encoding UTF8
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        bodyFile: RELEASE_NOTES.md
        artifacts: build/LpkUnpackerGUI.exe
        artifactContentType: application/octet-stream
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build/
          *.log
        retention-days: 7