name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger when pushing tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        # Install Visual C++ build tools components if needed
        Write-Host "Python version:"
        python --version
        Write-Host "Pip version:"
        pip --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Cache Nuitka downloads
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\Nuitka
        key: nuitka-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          nuitka-cache-${{ runner.os }}-
    
    - name: Build executable with Nuitka
      run: |
        .\compile.bat
      shell: cmd
      
    - name: Verify build output
      run: |
        if (-Not (Test-Path "build/LpkUnpackerGUI.dist")) {
          Write-Error "Build failed: LpkUnpackerGUI.dist directory not found"
          exit 1
        }
        Write-Host "Build successful!"
        Write-Host "Build output directory contents:"
        Get-ChildItem "build/LpkUnpackerGUI.dist" -Recurse | Select-Object FullName, Length
    
    - name: Package build output
      run: |
        # Get version from tag or use commit SHA for manual runs
        if ("${{ github.ref }}" -match '^refs/tags/(.+)$') {
          $version = $matches[1]
        } else {
          $version = "${{ github.sha }}".Substring(0, 7)
        }
        $zipName = "LpkUnpacker-$version-windows-x64.zip"
        Compress-Archive -Path "build/LpkUnpackerGUI.dist/*" -DestinationPath $zipName -CompressionLevel Optimal
        Write-Host "Created package: $zipName"
        $zipSize = (Get-Item $zipName).Length / 1MB
        Write-Host "Package size: $([math]::Round($zipSize, 2)) MB"
    
    - name: Get version from tag
      id: get_version
      run: |
        # Get version from tag or use commit SHA for manual runs
        if ("${{ github.ref }}" -match '^refs/tags/(.+)$') {
          $version = $matches[1]
        } else {
          $version = "${{ github.sha }}".Substring(0, 7)
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
    
    - name: Prepare Release Notes
      id: release_notes
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $buildDate = Get-Date -Format 'yyyy-MM-dd HH:mm:ss'
        $notes = @"
        ## Release $version
        
        **Build Date:** $buildDate
        
        ### Features
        - ...
        "@
        $notes | Out-File -FilePath RELEASE_NOTES.md -Encoding UTF8
    
    - name: Create Release
      # Only create release for tag pushes, not manual workflow runs
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        bodyFile: RELEASE_NOTES.md
        artifacts: LpkUnpacker-*.zip
        artifactContentType: application/zip
        draft: true
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build/
          *.log
        retention-days: 7